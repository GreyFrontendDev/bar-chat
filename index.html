<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="balance-container">
        <div class="my-balance-section">
          <p class="balance-text">My balance</p>
          <p class="amount-text">$921.48</p>
        </div>
        <img src="images/Mastercard-Logo.wine.svg" alt="Mastercard-Logo" />
      </div>

      <div class="spending-container">
        <div class="spending-text">Spending - Last 7 days</div>

        <div class="weekdays-container">
          <div class="bar-container">
            <div class="chart-bar monday-bar"></div>
            mon
          </div>
          <div class="bar-container">
            <div class="chart-bar tuesday-bar"></div>
            tue
          </div>
          <div class="bar-container">
            <div class="chart-bar wednesday-bar"></div>
            wed
          </div>
          <div class="bar-container">
            <div class="chart-bar thursday-bar"></div>
            thu
          </div>
          <div class="bar-container">
            <div class="chart-bar friday-bar"></div>
            fri
          </div>
          <div class="bar-container">
            <div class="chart-bar saturday-bar"></div>
            sat
          </div>
          <div class="bar-container">
            <div class="chart-bar sunday-bar"></div>
            sun
          </div>
        </div>

        <hr class="default" />

        <div class="total-container">
          <div class="total">
            <div class="total-lable">Total this month</div>
            <div class="total-amount">$478.33</div>
          </div>

          <div class="percentage-tracked">
            <div class="percentage-amount">+2.4%</div>
            <div class="last-month-lable">from last month</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
